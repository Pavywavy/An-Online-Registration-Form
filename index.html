<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">  
</head>
<header>
    <h1>THE CODE REVIEW</h1>
</header>
    <main>
        <div class="topContainer">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    <form>
        <div class="container">
            <fieldset class="contactInfo">
                <legend><h3>Contact Information</h3></legend>
                <div> 
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Type your name">
                        </div>
                <br>
                <div>
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user_email" required placeholder="Type your email">
                        </div>
                <br>
                <div>
                    <label for="telephone">Phone Number</label>
                    <input type="text" id="telephone" name="user_telephone" placeholder="Type your phone number">
                        </div>
                <br>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Type your city">
                        </div>
                <br>
                <div>
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="">Select an option</option>
                        <option value="California">California</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Florida">Florida</option>
                    </select>
                         </div>
                <br>
                <div>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zipcode">
                         </div>
                <br>
            </fieldset>
            <fieldset class="newsLetter">
                <legend><h3>Newsletter</h3></legend>
                <p>Select the newsletter you would like to recieve</p>
                <input type="checkbox" id="htmlNews" value="news_interest" name="user_news">
                <label class="htmlNews" for="htmlNews">HTML News</label>
                <br>
                <input type="checkbox" id="cssNews" value="news_interest" name="user_news">
                <label class="cssNews" for="cssNews">CSS News</label>
                <br>
                <input type="checkbox" id="javascriptNews" value="news_interest" name="user_news">
                <label class="javascriptNews" for="javascriptNews">Javascript News</label>
                <br>
                <p>Newsletter format</p>
                <input type="radio" id="htmlFormat" value="news_format" name="user_newsformat">
                <label class="htmlFormat" for="htmlFormat">HTML</label>
                <br>
                <input type="radio" id="plainTextFormat" value="news_format" name="user_newsformat">
                <label class="plainTextNews" for="plainTextFormat">Plain text</label>
                <br>
                <p>Other topics you'd like to hear about</p>
                <textarea>
                </textarea>
                <br>
                <button>Sign Up</button>
            </fieldset>
        </div> 
</form>
</main>
 <footer>
   <i>Copyright The Code Review</i>
 </footer>   
</html>
